{% assign largest = resized | sort: 'width' | last %}
{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}


<figure class="image-figure">
	<img class="blur-up lazyautosizes lazyload" data-src="/{{ largest.path }}" alt="{{ alt }}" data-srcset="{{ srcset | strip_newlines }} /{{ path }} {{ original.width }}w">
	<div style="padding-top: {{original.height | times:100 | divided_by:original.width}}%"></div>
</figure>
